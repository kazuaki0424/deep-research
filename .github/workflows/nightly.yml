name: Nightly Article & Mail

on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC → 09:00 JST
  workflow_dispatch:

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          # requirements.txt があれば優先。無い場合は必要最低限を直インストール
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install markdown2 pyyaml tavily-python trafilatura anthropic requests
          fi

      - name: Run article pipeline & send email
        env:
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          NEWSLETTER_FROM: ${{ secrets.NEWSLETTER_FROM }}
          NEWSLETTER_TO: ${{ secrets.NEWSLETTER_TO }}
          OUTPUT_DIR: public
          LANGUAGE: ja-JP
          TIMEZONE_HOURS: "9"
        run: |
          python -m src.main_article

      - name: Upload public artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: public-site
          path: public
