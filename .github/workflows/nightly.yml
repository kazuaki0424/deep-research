name: Nightly Deep Research Articles

on:
  schedule:
    # 23:00 JST は 14:00 UTC
    - cron: "0 14 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env
        run: |
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}" >> .env
          echo "SITE_TITLE=${{ vars.SITE_TITLE }}" >> .env
          echo "SITE_DESCRIPTION=${{ vars.SITE_DESCRIPTION }}" >> .env
          echo "AUTHOR=${{ vars.AUTHOR }}" >> .env
          echo "LANGUAGE=ja-JP" >> .env
          echo "FEED_BASE_URL=${{ vars.FEED_BASE_URL }}" >> .env
          echo "OUTPUT_DIR=public" >> .env
          echo "TIMEZONE=Asia/Tokyo" >> .env

      - name: Prepare output dir
        run: mkdir -p public/articles

      - name: Run nightly article job
        run: python -m src.main_article

      - name: List outputs
        run: |
          echo "--- generated files ---"
          find public -maxdepth 3 -type f -print || true
