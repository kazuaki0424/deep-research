name: Nightly Deep Research Articles

on:
  # 手動実行
  workflow_dispatch:
  # 毎日実行（UTC 21:00 = JST 06:00）
  schedule:
    - cron: "0 21 * * *"

permissions:
  contents: read         # リポジトリを読む
  pages: write           # GitHub Pages へ書き込み
  id-token: write        # OIDC でのデプロイに必須

# Pages デプロイは同時に1つだけ走るように
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Create .env from secrets
        # （リポジトリにコミットされない一時ファイル）
        run: |
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}"       >> .env

      - name: Prepare output dir
        run: |
          rm -rf public
          mkdir -p public/articles
          # 既存のトップページ（public/index.html）がある場合は温存するならここで再生成/コピーを実施
          # 例）[任意] テンプレを使うなら echo '...' > public/index.html

      - name: Generate nightly article (MD/HTML + articles index)
        run: python -m src.main_article

      - name: List outputs
        run: |
          echo "--- generated files ---"
          find public -maxdepth 3 -type f -print || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
