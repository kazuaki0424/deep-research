name: Nightly Deep Research Articles

on:
  # 手動実行
  workflow_dispatch:
  # 毎日 06:00 JST に実行（21:00 UTC）
  schedule:
    - cron: "0 21 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Prepare output dir
        run: |
          rm -rf public
          mkdir -p public/articles

      - name: Run nightly article job
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TAVILY_API_KEY:    ${{ secrets.TAVILY_API_KEY }}
        run: python -m src.main_article

      - name: List outputs
        run: |
          echo "--- generated files ---"
          find public -maxdepth 3 -type f -print || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
